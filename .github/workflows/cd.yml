name: CD Pipeline

on:
    push:
        branches:
            - master
jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"
                  cache: "npm"
            - name: Generate deployment package
              run: zip -r address-book.zip config controllers models routes index.js package.json .env
            - name: Get Node.js version
              run: echo "VERSION=$(node -p 'require("./package.json").version')" >> "$GITHUB_ENV"
            - name: Update Elastic Beanstalk Environment
              run: |
                  aws elasticbeanstalk update-environment --environment-name AddressBook-env --version-label ver-${{ github.sha }}
            - name: Deploy to EB
              uses: einaregilsson/beanstalk-deploy@v21
              with:
                  aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  application_name: AddressBook
                  environment_name: AddressBook-env
                  version_label: ver-${{ github.sha }}
                  region: ap-southeast-1
                  deployment_package: address-book.zip
